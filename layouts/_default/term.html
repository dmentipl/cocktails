{{ define "main" }}
<content>
  {{ if .Data.Singular }}
  <h3 style="margin-bottom:0">Cocktails with "{{ .Title }}"</h3>
  <small><a href="{{ .Data.Singular | absURL }}">See more {{ .Section }}...</a></small>
  {{ else }}
  <h3 style="margin-bottom:0">Recipes</h3>
  {{ end }}
  <ul class="blog-posts">
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No cocktails
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
