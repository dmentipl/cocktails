{{ define "main" }}
<content>
  <h3 style="margin-bottom:0">{{ .Title }}</h3>
  <small><a href="{{ "recipes" | absURL }}">See all recipes...</a></small>
  {{ .Content }}
  <ul class="blog-posts">
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No cocktails
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
