{{ define "main" }}
<content>
  <h3 style="margin-bottom:0">Recipes</h3>
  <small><a href="/">Go home</a></small>
  <ul class="blog-posts">
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No cocktails
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
