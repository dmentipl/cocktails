{{ define "main" }}
<content>
  <h3 style="margin-bottom:0">Cocktails with "{{ .Title }}"</h3>
  <small><a href="{{ .Data.Singular | absURL }}">See more {{ .Section }}...</a></small>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No cocktails
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
